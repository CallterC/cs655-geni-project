<form action = "\" method="post">
    <h1>Welcome to MD5 Hash Cracker</h1>
    <h3>This small application is designed to crack a 5-character long password (a-z, A-Z)</h3>
    <p>Enter the MD5 hash to crack: <input type="text" name="md5" required/></p>
    <p>How many worker nodes would you like to use (1 to 7) <input type="number" name="workerNum" required min="1" max="7"/></p>
    <p><input type="submit" value="Submit"/></p>
    <h4>Here is your password: {{pwd}}</h4> 
    <h4>Time to crack the password: {{timeTaken}}</h4>   
</form>
